<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grundkarte</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>

// Karte erstellen (Mitte Europa)
const map = L.map("map").setView([51, 11], 5);

// OpenStreetMap Tiles
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 18,
  attribution: "Â© OpenStreetMap"
}).addTo(map);

// Beispiel-Marker
const marker = L.marker([51, 11]).addTo(map);
marker.bindPopup("<b>Beispiel Werk</b><br>Deutschland").openPopup();

</script>
</body>
</html>
